- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl  
      - gnupg-agent
      - software-properties-common
    state: latest
    update_cache: yes

- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present 
  
- name: Set up stable repository for apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    # {{ ansible_distribution_release }} -> replace by host ubuntu release
    state: present

- name: Install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes
  
- name: Add user ubuntu to group docker
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Add cronjob launch docker on reboot
  cron:
    name: "relaunch docker if reboot"
    special_time: reboot
    state: present
    job: "docker compose -f /home/ubuntu/requirements/docker-compose.yaml up"

- name: Trigger reconnection to apply group changes
  meta: reset_connection
