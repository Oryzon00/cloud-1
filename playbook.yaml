- name: Install and set up Docker
  hosts: myhosts
  become: True
  tags: set_up
  tasks:

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: latest
        update_cache: yes
    
    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present 
      
    - name: Set up stable repository for apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        # {{ ansible_distribution_release }} -> replace by host ubuntu release
        state: present
    
    - name: Install docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes
      
    - name: Add user ubuntu to group docker
      user:
        name: ubuntu
        groups: docker
        append: yes # add user to group without removing him from other group
    
    - name: Copy requirements folder
      copy:
        src: requirements
        dest: /home/ubuntu
        owner: ubuntu
        group: docker

- name: Reboot cloud instance
  hosts: myhosts
  become: true
  gather_facts: false
  tags: reboot
  tasks:
    - name: Reboot
      reboot:
        msg: "Reboot initiated by ansible"
      notify: reboot
  handlers:
    - name: Relaunch in case of reboot
      listen: reboot
      community.docker.docker_compose_v2:
        project_src: /home/ubuntu/requirements
        build: always
        state: present

- name: Check docker version
  hosts: myhosts
  tags: docker_version
  tasks:
    - name: Get docker version
      shell: "docker --version"
      register: docker_version
    
    - name: Output docker version
      debug:
        var: docker_version.stdout_lines
    
    - name: Get docker compose version
      shell: "docker compose version"
      register: docker_compose_version
    
    - name: Output docker version
      debug:
        var: docker_compose_version.stdout_lines

- name: Down project
  gather_facts: false
  hosts: myhosts
  tags: down
  tasks:
    - name: docker compose down
      community.docker.docker_compose_v2:
        project_src: /home/ubuntu/requirements
        state: absent

- name: Clean project
  gather_facts: false
  hosts: myhosts
  tags: clean
  tasks:
  - name: docker compose clean
    community.docker.docker_compose_v2:
        project_src: /home/ubuntu/requirements
        state: absent
        remove_images: all
        remove_volumes: true
        remove_orphans: true

- name: Launch project
  gather_facts: false
  hosts: myhosts
  tags: up
  tasks:
    - name: docker compose up
      community.docker.docker_compose_v2:
        project_src: /home/ubuntu/requirements
        build: always
        state: present
